<html ng-app="App">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>Tinga NavigationBar Examples</title>

    <!-- IONIC & ANGULAR-->
    <link href="//code.ionicframework.com/1.0.0-beta.14/css/ionic.css" rel="stylesheet">
    <script src="//code.ionicframework.com/1.0.0-beta.14/js/ionic.bundle.js"></script>

    <script src="script.js"></script>
    <script src="../dist/ti-header.js"></script>
    <link href="style.css" rel="stylesheet">
</head>

<body>

<ion-nav-view></ion-nav-view>

<script id="templates/menu.html" type="text/ng-template">
    <ion-side-menus enable-menu-with-back-views="false">

        <ion-side-menu-content>
            <!-- NEED TO MARK ROOT HEADER WITH ti-transparent CLASS -->
            <ion-nav-bar class="bar-assertive ti-transparent">
                <ion-nav-back-button>
                </ion-nav-back-button>

                <ion-nav-buttons side="left">
                    <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                    </button>
                </ion-nav-buttons>
            </ion-nav-bar>

            <ion-nav-view name="menuContent"></ion-nav-view>
        </ion-side-menu-content>

        <ion-side-menu side="left">
            <ion-header-bar class="bar-assertive">
                <h1 class="title">Menu</h1>
            </ion-header-bar>
            <ion-content>
                <ul class="list">
                    <a href="#/app/home" class="item" menu-close>Home</a>
                    <a href="#/app/fade-in" class="item" menu-close>Fade-In</a>
                    <a href="#/app/more" class="item" menu-close>More</a>
                </ul>
            </ion-content>
        </ion-side-menu>

    </ion-side-menus>
</script>

<script id="templates/home.html" type="text/ng-template">
    <ion-view view-title="Tinga NavigationBar showcase">
        <!-- TRANSPARENT NAV BAR FOR $state.name app.home -->
        <ion-content ti-transparent-nav-bar state-name="app.home">
            <div style="background-image: url('img1.jpg'); height: 1000px; width: 100%;"></div>
        </ion-content>
    </ion-view>
</script>

<script id="templates/fade-in.html" type="text/ng-template">
    <ion-view view-title="Fade in nav bar on scroll">
        <ion-content ti-fade-in-nav-bar-on-scroll>
            <div style="background-image: url('img2.jpg'); height: 1000px; width: 100%;"></div>
        </ion-content>
    </ion-view>
</script>

<script id="templates/more.html" type="text/ng-template">
    <ion-view view-title="More">
        <ion-content>

        </ion-content>
    </ion-view>
</script>

</body>
</html>
